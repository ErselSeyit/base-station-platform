# Lean Profile - Direct routing without Eureka
# Use: SPRING_PROFILES_ACTIVE=lean
#
# This profile disables Eureka service discovery and uses direct URLs.
# Suitable for Docker Compose or Kubernetes where DNS handles discovery.

spring:
  cloud:
    gateway:
      routes:
        - id: base-station-service
          uri: ${ROUTE_BASESTATION_URL:http://base-station-service:8081}
          predicates:
            - Path=/api/v1/stations/**
          filters:
            - StripPrefix=0
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 50
                redis-rate-limiter.burstCapacity: 100
                redis-rate-limiter.requestedTokens: 1
        - id: monitoring-service
          uri: ${ROUTE_MONITORING_URL:http://monitoring-service:8082}
          predicates:
            - Path=/api/v1/metrics/**
          filters:
            - StripPrefix=0
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 200
                redis-rate-limiter.requestedTokens: 1
        - id: notification-service
          uri: ${ROUTE_NOTIFICATION_URL:http://notification-service:8083}
          predicates:
            - Path=/api/v1/notifications/**
          filters:
            - StripPrefix=0
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 30
                redis-rate-limiter.burstCapacity: 60
                redis-rate-limiter.requestedTokens: 1
        - id: auth-service
          uri: ${ROUTE_AUTH_URL:http://auth-service:8084}
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=0
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1

# Disable Eureka client
eureka:
  client:
    enabled: false

# Production logging level
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: INFO
    com.huawei: INFO

# Disable JWT simulation for production
jwt:
  simulate-validation: false
