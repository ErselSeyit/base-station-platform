spring:
  application:
    name: base-station-service
  threads:
    virtual:
      enabled: true
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/basestationdb}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      # Use 'validate' in production, 'update' only in development
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    open-in-view: false
  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    sampling:
      # Use 10% sampling in production, 100% in dev for debugging
      probability: ${TRACING_SAMPLE_PROBABILITY:0.1}
  zipkin:
    tracing:
      endpoint: ${MANAGEMENT_TRACING_ENDPOINT:http://zipkin:9411/api/v2/spans}

monitoring:
  service:
    url: ${MONITORING_SERVICE_URL:http://monitoring-service:8082}

logging:
  level:
    root: INFO
    com.huawei.basestation: INFO

resilience4j:
  circuitbreaker:
    instances:
      monitoringService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
  retry:
    instances:
      monitoringService:
        maxAttempts: 3
        waitDuration: 500ms
        enableExponentialBackoff: true
