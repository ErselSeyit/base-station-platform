spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: never

jwt:
  secret: test-jwt-secret-key-for-integration-tests-minimum-32-characters-long
  expiration: 3600000
  cookie:
    secure: false
    max-age: 3600

auth:
  admin:
    username: admin
    password: adminPassword123

# Disable internal authentication for tests
security:
  internal:
    enabled: false

logging:
  level:
    root: WARN
    com.huawei.auth: DEBUG
    org.springframework.security: DEBUG
