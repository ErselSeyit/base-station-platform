spring:
  application:
    name: auth-service
  threads:
    virtual:
      enabled: true
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/authdb}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      # Use 'validate' in production, 'update' only in development
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
  sql:
    init:
      mode: always

auth:
  admin:
    username: ${AUTH_ADMIN_USERNAME:admin}
    password: ${AUTH_ADMIN_PASSWORD:}

server:
  port: 8084

jwt:
  # JWT_SECRET environment variable is REQUIRED
  # No default value for security - must be set explicitly
  # Generate a secure secret: openssl rand -base64 32
  secret: ${JWT_SECRET:}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours default

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.huawei.auth: INFO
