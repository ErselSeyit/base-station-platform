spring:
  application:
    name: auth-service
  threads:
    virtual:
      enabled: true
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/authdb}
    username: ${SPRING_DATASOURCE_USERNAME:}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      # Use 'validate' in production, 'update' only in development
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
  sql:
    init:
      mode: always

auth:
  admin:
    username: ${AUTH_ADMIN_USERNAME:admin}
    password: ${AUTH_ADMIN_PASSWORD:}
  bridge:
    username: ${BRIDGE_USERNAME:bridge-user}
  # Comma-separated list of service accounts exempt from rate limiting
  service-accounts: ${AUTH_SERVICE_ACCOUNTS:}
  # Login attempt rate limiting configuration
  login-attempts:
    max-attempts: ${AUTH_MAX_LOGIN_ATTEMPTS:5}
    initial-lockout-seconds: ${AUTH_INITIAL_LOCKOUT_SECONDS:60}
    max-lockout-seconds: ${AUTH_MAX_LOCKOUT_SECONDS:3600}
    backoff-multiplier: ${AUTH_BACKOFF_MULTIPLIER:2.0}
    cleanup-threshold-seconds: ${AUTH_CLEANUP_THRESHOLD_SECONDS:86400}

server:
  port: 8084

jwt:
  # JWT_SECRET environment variable is REQUIRED
  # No default value for security - must be set explicitly
  # Generate a secure secret: openssl rand -base64 32
  secret: ${JWT_SECRET:}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours default
  cookie:
    # Secure cookies enabled by default (HTTPS only) - set to false for local HTTP dev
    secure: ${JWT_COOKIE_SECURE:true}
    # Cookie max age in seconds (default 24 hours)
    max-age: ${JWT_COOKIE_MAX_AGE:86400}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.huawei.auth: INFO
