server {
    listen 80;
    # HTTP/2 ready - enable with: listen 443 ssl http2;
    # ssl_certificate /etc/nginx/ssl/cert.pem;
    # ssl_certificate_key /etc/nginx/ssl/key.pem;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Connection optimization
    keepalive_timeout 65;
    keepalive_requests 100;

    # Gzip compression (fallback for clients without brotli)
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;

    # Brotli compression (if module available - better compression than gzip)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml image/svg+xml;

    # AI Diagnostic service proxy (for BI reports API) - must be before /api
    location /api/reports {
        rewrite ^/api/reports(.*)$ /reports$1 break;
        proxy_pass http://ai-diagnostic:9091;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 120s;
    }

    # API proxy to gateway
    location /api {
        proxy_pass http://api-gateway:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cookie handling - ensure cookies pass through proxy
        proxy_cookie_path / /;
        proxy_pass_header Set-Cookie;
    }

    # Handle React Router - SPA fallback (must be last)
    location / {
        try_files $uri $uri/ /index.html;
        # Prevent caching of index.html to ensure latest version is always served
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Prevent caching of HTML files
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Cache static assets with hashed filenames (immutable - content-addressed)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        # Reduce reflows by hinting resource size
        add_header X-Content-Type-Options "nosniff";
        # Allow cross-origin for fonts (CDN compatibility)
        add_header Access-Control-Allow-Origin "*";
    }

    # Preload critical fonts to reduce FOIT/FOUT
    location ~* \.(woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Link "</assets/fonts/jetbrains-mono.woff2>; rel=preload; as=font; type=font/woff2; crossorigin";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

