spring:
  application:
    name: monitoring-service
  threads:
    virtual:
      enabled: true
  data:
    mongodb:
      host: ${SPRING_DATA_MONGODB_HOST:mongodb}
      port: ${SPRING_DATA_MONGODB_PORT:27017}
      database: ${SPRING_DATA_MONGODB_DATABASE:monitoringdb}
      username: ${SPRING_DATA_MONGODB_USERNAME:}
      password: ${SPRING_DATA_MONGODB_PASSWORD:}
      authentication-database: ${SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE:admin}
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:rabbitmq}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:admin}
    password: ${SPRING_RABBITMQ_PASSWORD:admin}
    listener:
      simple:
        # Backpressure handling - limit concurrent consumers
        concurrency: 3
        max-concurrency: 10
        # Prefetch count - messages consumer will hold before ack
        prefetch: 10
        # Retry policy
        retry:
          enabled: true
          initial-interval: 1000ms
          max-attempts: 3
          max-interval: 10000ms
          multiplier: 2.0
        # Dead letter queue for failed messages
        default-requeue-rejected: false
    template:
      retry:
        enabled: true
        initial-interval: 1000ms
        max-attempts: 3
        max-interval: 10000ms
        multiplier: 2.0

server:
  port: 8082

# ============================================
# EUREKA CLIENT CONFIGURATION
# ============================================
# This service registers with Eureka for service discovery.
# Other services can find this service by name: 'monitoring-service'
# ============================================
eureka:
  client:
    # service-url.defaultZone: Eureka server URL for registration.
    # Use 'eureka-server' service name in Docker/K8s, localhost for local dev.
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://eureka-server:8761/eureka/}

    # register-with-eureka: true to register this service.
    register-with-eureka: true

    # fetch-registry: true to discover other services.
    fetch-registry: true
  instance:
    # prefer-ip-address: false to use hostname instead of IP.
    # This ensures services use container hostnames which work across all networks.
    prefer-ip-address: false
    # hostname: Use container name for service discovery.
    # This works reliably across Docker networks.
    hostname: ${EUREKA_INSTANCE_HOSTNAME:monitoring-service}
    instance-id: ${spring.application.name}:${random.uuid}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# ============================================
# WEBSOCKET CONFIGURATION
# ============================================
# Allowed origins for WebSocket connections.
# In production, specify actual frontend domains.
# ============================================
websocket:
  allowed-origins: ${WEBSOCKET_ALLOWED_ORIGINS:http://frontend:80,http://localhost:3000}

# ============================================
# RATE LIMITING CONFIGURATION
# ============================================
# Per-station rate limiting to prevent individual stations from flooding the system.
# ============================================
monitoring:
  rate-limit:
    per-station: ${MONITORING_RATE_LIMIT_PER_STATION:100}

logging:
  level:
    com.huawei.monitoring: DEBUG

