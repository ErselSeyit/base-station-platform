spring:
  application:
    name: monitoring-service
  threads:
    virtual:
      enabled: true
  data:
    mongodb:
      host: ${SPRING_DATA_MONGODB_HOST:mongodb}
      port: ${SPRING_DATA_MONGODB_PORT:27017}
      database: ${SPRING_DATA_MONGODB_DATABASE:monitoringdb}
      username: ${SPRING_DATA_MONGODB_USERNAME}
      password: ${SPRING_DATA_MONGODB_PASSWORD}
      authentication-database: ${SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE:admin}
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:rabbitmq}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME}
    password: ${SPRING_RABBITMQ_PASSWORD}
  cache:
    type: redis
    redis:
      time-to-live: 60000
      cache-null-values: false

# RabbitMQ retry configuration (single source of truth)
rabbitmq:
  retry:
    max-attempts: 3
    initial-backoff-ms: 1000
    multiplier: 2.0
    max-interval-ms: 10000

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

websocket:
  allowed-origins: ${WEBSOCKET_ALLOWED_ORIGINS:http://frontend:80}

diagnostic:
  service:
    url: ${DIAGNOSTIC_SERVICE_URL:http://ai-diagnostic:9091}
    enabled: ${DIAGNOSTIC_SERVICE_ENABLED:true}
    secret: ${SECURITY_INTERNAL_SECRET:}

logging:
  level:
    root: INFO
    com.huawei.monitoring: INFO
