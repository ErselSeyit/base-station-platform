spring:
  application:
    name: monitoring-service-test
  data:
    mongodb:
      # Uses embedded MongoDB or Testcontainers for integration tests
      # For unit tests with mocks, MongoDB is not needed
      uri: mongodb://localhost:27017/test-monitoring

# Disable internal authentication for tests
security:
  internal:
    enabled: false

# Demo mode configuration - integration tests check this to skip if Docker unavailable
demo:
  mode: ${demo.mode:false}
