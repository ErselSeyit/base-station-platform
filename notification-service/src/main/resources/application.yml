spring:
  application:
    name: notification-service
  threads:
    virtual:
      enabled: true
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres-notification:5432/notificationdb}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  task:
    execution:
      pool:
        core-size: 5
        max-size: 10
        queue-capacity: 100
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:rabbitmq}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:}
    password: ${SPRING_RABBITMQ_PASSWORD:}

server:
  port: 8083

# ============================================
# EUREKA CLIENT CONFIGURATION
# ============================================
# This service registers with Eureka for service discovery.
# Other services can find this service by name: 'notification-service'
# ============================================
eureka:
  client:
    # service-url.defaultZone: Eureka server URL for registration.
    # Use 'eureka-server' service name in Docker/K8s, localhost for local dev.
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://eureka-server:8761/eureka/}

    # register-with-eureka: true to register this service.
    register-with-eureka: true

    # fetch-registry: true to discover other services.
    fetch-registry: true
  instance:
    # Use hostname instead of IP to avoid network routing issues
    prefer-ip-address: false
    hostname: notification-service
    instance-id: ${spring.application.name}:${random.uuid}

logging:
  level:
    com.huawei.notification: DEBUG

