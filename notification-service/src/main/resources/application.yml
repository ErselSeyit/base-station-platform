spring:
  application:
    name: notification-service
  threads:
    virtual:
      enabled: true
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/notificationdb}
    username: ${SPRING_DATASOURCE_USERNAME:}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      # Use 'validate' in production, 'update' only in development
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    open-in-view: false
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:rabbitmq}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:}
    password: ${SPRING_RABBITMQ_PASSWORD:}

server:
  port: 8083

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.huawei.notification: INFO

# Notification executor configuration (single source of truth)
notification:
  executor:
    core-size: 5
    max-size: 10
    queue-capacity: 100
    thread-name-prefix: notification-
    await-termination-seconds: 30
    wait-for-tasks-to-complete-on-shutdown: true

# External alert integrations
alerts:
  pagerduty:
    enabled: ${PAGERDUTY_ENABLED:false}
    routing-key: ${PAGERDUTY_ROUTING_KEY:}
    source: ${PAGERDUTY_SOURCE:base-station-platform}
  slack:
    enabled: ${SLACK_ENABLED:false}
    webhook-url: ${SLACK_WEBHOOK_URL:}
    channel: ${SLACK_CHANNEL:}
    username: ${SLACK_USERNAME:Base Station Alerts}
    icon-emoji: ${SLACK_ICON_EMOJI::satellite:}
