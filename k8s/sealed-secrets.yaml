---
# ============================================================================
# Sealed Secrets Controller
# ============================================================================
# This deploys the Sealed Secrets controller which allows encrypting secrets
# that can be safely stored in Git. The controller decrypts them at runtime.
#
# Installation:
# 1. Apply this file: kubectl apply -f k8s/sealed-secrets.yaml
# 2. Install kubeseal CLI:
#    - Linux: wget https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.24.5/kubeseal-0.24.5-linux-amd64.tar.gz
#    - macOS: brew install kubeseal
# 3. Create sealed secrets: kubeseal --format=yaml < secret.yaml > sealed-secret.yaml
#
# Usage:
#   echo -n mypassword | kubectl create secret generic mysecret \
#     --dry-run=client --from-file=password=/dev/stdin -o yaml | \
#     kubeseal --format=yaml > sealed-mysecret.yaml
# ============================================================================

# Sealed Secrets Controller Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: sealed-secrets
---
# ServiceAccount for Sealed Secrets Controller
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sealed-secrets-controller
  namespace: sealed-secrets
---
# ClusterRole for Sealed Secrets Controller
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secrets-unsealer
rules:
- apiGroups:
  - bitnami.com
  resources:
  - sealedsecrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - bitnami.com
  resources:
  - sealedsecrets/status
  verbs:
  - update
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - create
  - update
  - delete
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
# ClusterRoleBinding for Sealed Secrets Controller
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sealed-secrets-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: secrets-unsealer
subjects:
- kind: ServiceAccount
  name: sealed-secrets-controller
  namespace: sealed-secrets
---
# Role for Sealed Secrets Controller (namespace-specific)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sealed-secrets-key-admin
  namespace: sealed-secrets
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - list
---
# RoleBinding for Sealed Secrets Controller
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sealed-secrets-controller
  namespace: sealed-secrets
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sealed-secrets-key-admin
subjects:
- kind: ServiceAccount
  name: sealed-secrets-controller
  namespace: sealed-secrets
---
# Sealed Secrets Controller Service
apiVersion: v1
kind: Service
metadata:
  name: sealed-secrets-controller
  namespace: sealed-secrets
spec:
  type: ClusterIP
  selector:
    app: sealed-secrets-controller
  ports:
  - port: 8080
    targetPort: 8080
    name: http
---
# Sealed Secrets Controller Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sealed-secrets-controller
  namespace: sealed-secrets
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sealed-secrets-controller
  template:
    metadata:
      labels:
        app: sealed-secrets-controller
    spec:
      serviceAccountName: sealed-secrets-controller
      containers:
      - name: sealed-secrets-controller
        image: quay.io/bitnami/sealed-secrets-controller:v0.24.5
        command:
        - controller
        args:
        - --key-renew-period=720h  # Renew encryption keys every 30 days
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: "500m"
            memory: 512Mi
            ephemeral-storage: "1Gi"
          requests:
            cpu: "100m"
            memory: 128Mi
            ephemeral-storage: "256Mi"
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
# Custom Resource Definition for SealedSecret
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: sealedsecrets.bitnami.com
spec:
  group: bitnami.com
  names:
    kind: SealedSecret
    listKind: SealedSecretList
    plural: sealedsecrets
    singular: sealedsecret
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            x-kubernetes-preserve-unknown-fields: true
          status:
            type: object
            x-kubernetes-preserve-unknown-fields: true
    additionalPrinterColumns:
    - name: Status
      type: string
      jsonPath: .status.conditions[0].message
