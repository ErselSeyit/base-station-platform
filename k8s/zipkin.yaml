apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  namespace: basestation-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      automountServiceAccountToken: false
      containers:
      - name: zipkin
        image: openzipkin/zipkin:3.5
        ports:
        - containerPort: 9411
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
            ephemeral-storage: "512Mi"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9411
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9411
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: zipkin
  namespace: basestation-platform
spec:
  selector:
    app: zipkin
  ports:
  - port: 9411
    targetPort: 9411
