# ============================================================================
# Ingress Configuration with TLS
# ============================================================================
# This Ingress provides HTTPS access to the Base Station Platform.
#
# Prerequisites:
#   1. Ingress Controller (nginx, traefik, etc.) installed
#   2. cert-manager installed (for automatic TLS certificates)
#   OR
#   3. Manual TLS certificate in tls-secret
#
# Usage:
#   kubectl apply -f k8s/ingress.yaml
#
# For cert-manager with Let's Encrypt:
#   1. Install cert-manager: https://cert-manager.io/docs/installation/
#   2. Create ClusterIssuer (see bottom of this file)
#   3. Update annotations to use cert-manager
# ============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: basestation-ingress
  namespace: basestation-platform
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$binary_remote_addr"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    # Uncomment for cert-manager automatic TLS:
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - basestation.example.com  # Replace with your domain
    - api.basestation.example.com
    secretName: tls-secret  # TLS certificate secret
  rules:
  # Main frontend
  - host: basestation.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  # API Gateway
  - host: api.basestation.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080
---
# ============================================================================
# Alternative: Single-domain Ingress with path-based routing
# ============================================================================
# Use this if you only have one domain
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: basestation-ingress-single-domain
  namespace: basestation-platform
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - basestation.example.com  # Replace with your domain
    secretName: tls-secret
  rules:
  - host: basestation.example.com  # Replace with your domain
    http:
      paths:
      # API routes
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-gateway
            port:
              number: 8080
      # WebSocket for real-time updates
      - path: /ws(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: monitoring-service
            port:
              number: 8082
      # Frontend (catch-all)
      - path: /(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend
            port:
              number: 80
---
# ============================================================================
# Manual TLS Secret (if not using cert-manager)
# ============================================================================
# Create this secret with your certificate:
#
# kubectl create secret tls tls-secret \
#   --namespace=basestation-platform \
#   --cert=path/to/tls.crt \
#   --key=path/to/tls.key
#
# For self-signed certificates (development only):
#
# openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#   -keyout tls.key -out tls.crt \
#   -subj "/CN=basestation.example.com"
#
# kubectl create secret tls tls-secret \
#   --namespace=basestation-platform \
#   --cert=tls.crt --key=tls.key
