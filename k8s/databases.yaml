---
# PostgreSQL (Consolidated - Multiple Databases)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: basestation-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      automountServiceAccountToken: false
      containers:
      - name: postgres
        image: postgres:18-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: password
        - name: POSTGRES_MULTIPLE_DATABASES
          value: basestationdb,notificationdb,authdb
        resources:
          limits:
            cpu: "1.5"
            memory: 768Mi
            ephemeral-storage: "8Gi"
          requests:
            cpu: "500m"
            memory: 256Mi
            ephemeral-storage: "4Gi"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-pvc
      - name: init-scripts
        configMap:
          name: postgres-init-scripts
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: basestation-platform
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
---
# ConfigMap for PostgreSQL init script
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-scripts
  namespace: basestation-platform
data:
  init-multiple-dbs.sh: |
    #!/bin/bash
    set -e
    set -u

    create_database() {
        local database=$1
        echo "Creating database: $database"
        psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" <<-EOSQL
            SELECT 'CREATE DATABASE $database'
            WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = '$database')\gexec
    EOSQL
    }

    if [ -n "${POSTGRES_MULTIPLE_DATABASES:-}" ]; then
        for db in $(echo "$POSTGRES_MULTIPLE_DATABASES" | tr ',' ' '); do
            create_database "$db"
        done
    fi
---
# MongoDB for Metrics
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: basestation-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      automountServiceAccountToken: false
      containers:
      - name: mongodb
        image: mongo:8.2
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: password
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
            ephemeral-storage: "4Gi"
          requests:
            cpu: "500m"
            memory: 512Mi
            ephemeral-storage: "2Gi"
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: mongodb-data
        persistentVolumeClaim:
          claimName: mongodb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: basestation-platform
spec:
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
---
# Redis for Caching
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: basestation-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      automountServiceAccountToken: false
      containers:
      - name: redis
        image: redis:8-alpine
        ports:
        - containerPort: 6379
        resources:
          limits:
            cpu: "500m"
            memory: 128Mi
            ephemeral-storage: "2Gi"
          requests:
            cpu: "250m"
            memory: 64Mi
            ephemeral-storage: "1Gi"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: basestation-platform
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
---
# RabbitMQ for Messaging
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: basestation-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      automountServiceAccountToken: false
      containers:
      - name: rabbitmq
        image: rabbitmq:4-management-alpine
        ports:
        - containerPort: 5672
          name: amqp
        - containerPort: 15672
          name: management
        env:
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: username
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: password
        resources:
          limits:
            cpu: "500m"
            memory: 256Mi
            ephemeral-storage: "2Gi"
          requests:
            cpu: "250m"
            memory: 128Mi
            ephemeral-storage: "1Gi"
        volumeMounts:
        - name: rabbitmq-data
          mountPath: /var/lib/rabbitmq
        livenessProbe:
          exec:
            command:
            - rabbitmq-diagnostics
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - rabbitmq-diagnostics
            - ping
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: rabbitmq-data
        persistentVolumeClaim:
          claimName: rabbitmq-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: basestation-platform
spec:
  selector:
    app: rabbitmq
  ports:
  - port: 5672
    targetPort: 5672
    name: amqp
  - port: 15672
    targetPort: 15672
    name: management
