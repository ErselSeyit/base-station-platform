---
# PostgreSQL for Base Station Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-basestation
  namespace: basestation-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-basestation
  template:
    metadata:
      labels:
        app: postgres-basestation
    spec:
      containers:
      - name: postgres
        image: postgres:18-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: basestation-db
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: basestation-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: basestation-password
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: "500m"
            memory: 256Mi
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-basestation-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-basestation
  namespace: basestation-platform
spec:
  selector:
    app: postgres-basestation
  ports:
  - port: 5432
    targetPort: 5432
