# API Gateway
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: basestation-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: base-station-platform-api-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_REDIS_HOST
          value: redis
        - name: EUREKA_CLIENT_ENABLED
          value: "false"
        - name: SPRING_CLOUD_DISCOVERY_ENABLED
          value: "false"
        - name: SPRING_CLOUD_GATEWAY_ROUTES_0_ID
          value: auth-service
        - name: SPRING_CLOUD_GATEWAY_ROUTES_0_URI
          value: http://auth-service:8084
        - name: SPRING_CLOUD_GATEWAY_ROUTES_0_PREDICATES_0
          value: Path=/api/v1/auth/**
        - name: SPRING_CLOUD_GATEWAY_ROUTES_1_ID
          value: base-station-service
        - name: SPRING_CLOUD_GATEWAY_ROUTES_1_URI
          value: http://base-station-service:8081
        - name: SPRING_CLOUD_GATEWAY_ROUTES_1_PREDICATES_0
          value: Path=/api/v1/stations/**
        - name: SPRING_CLOUD_GATEWAY_ROUTES_2_ID
          value: monitoring-service
        - name: SPRING_CLOUD_GATEWAY_ROUTES_2_URI
          value: http://monitoring-service:8082
        - name: SPRING_CLOUD_GATEWAY_ROUTES_2_PREDICATES_0
          value: Path=/api/v1/metrics/**
        - name: SPRING_CLOUD_GATEWAY_ROUTES_3_ID
          value: notification-service
        - name: SPRING_CLOUD_GATEWAY_ROUTES_3_URI
          value: http://notification-service:8083
        - name: SPRING_CLOUD_GATEWAY_ROUTES_3_PREDICATES_0
          value: Path=/api/v1/notifications/**
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        - name: CORS_ALLOWED_ORIGINS
          value: http://localhost:3000,http://localhost:80,http://localhost,http://localhost:30000
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: "500m"
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: basestation-platform
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
---
# Frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: basestation-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: base-station-platform-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "500m"
            memory: 256Mi
          requests:
            cpu: "250m"
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: basestation-platform
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30000
