apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-basestation-pvc
  namespace: basestation-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-basestation
  namespace: basestation-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-basestation
  template:
    metadata:
      labels:
        app: postgres-basestation
    spec:
      automountServiceAccountToken: false
      containers:
      - name: postgres
        image: postgres:18-alpine
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "1Gi"
            cpu: "500m"
            ephemeral-storage: "2Gi"
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: basestation-db
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: basestation-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: basestation-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-basestation-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-basestation
  namespace: basestation-platform
spec:
  selector:
    app: postgres-basestation
  ports:
  - port: 5432
    targetPort: 5432

