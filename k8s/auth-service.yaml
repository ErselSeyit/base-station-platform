apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: basestation-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      automountServiceAccountToken: false
      containers:
      - name: auth-service
        image: auth-service:1.0.0
        ports:
        - containerPort: 8084
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://postgres-auth:5432/$(POSTGRES_AUTH_DB)
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: auth-user
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: auth-password
        - name: POSTGRES_AUTH_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: auth-db
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: http://eureka-server:8761/eureka/
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        - name: SECURITY_INTERNAL_ENABLED
          value: "true"
        - name: SECURITY_INTERNAL_SECRET
          valueFrom:
            secretKeyRef:
              name: security-internal-secret
              key: secret
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: basestation-platform
spec:
  selector:
    app: auth-service
  ports:
  - port: 8084
    targetPort: 8084
